parameters:
- name: DotNetVersion
- name: SourceProjectsString
- name: PackageArtifactName
- name: Version
- name: VersionSuffix

steps:
  - task: UseDotNet@2
    displayName: 'Use .NET SDK'
    inputs:
      version: ${{ parameters.DotNetVersion }}

  - task: DotNetCoreCLI@2
    inputs:
      command: publish
      arguments: '--configuration Release --output "${{ format("$(Build.ArtifactStagingDirectory)/{0}/{1}", parameters.PackageArtifactName, parameters.Version) }}" --no-build --version-suffix ${{ parameters.VersionSuffix }}'
      projects: ${{ parameters.SourceProjectsString }}
      publishWebProjects: false
      modifyOutputPath: false
      zipAfterPublish: false

  - task: PublishPipelineArtifact@1
    displayName: Publish Package Artifact
    inputs:
      targetPath: ${{ format('$(Build.ArtifactStagingDirectory)/{0}/{1}', parameters.PackageArtifactName, parameters.Version) }}
      artifactName: ${{ parameters.PackageArtifactName }}
      artifactType: 'pipeline'
