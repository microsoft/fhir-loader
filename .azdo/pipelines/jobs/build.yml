parameters:
  - name: RunUnitTest
    default: true
  - name: RunComponentGovernance
    default: false

steps:
  - task: UseDotNet@2
    displayName: "Use .NET SDK"
    inputs:
      version: $(DotNetVersion)

  - task: DotNetCoreCLI@2
    inputs:
      command: "build"
      arguments: '--configuration $(BuildConfiguration) --no-incremental -p:ContinuousIntegrationBuild=true -p:AssemblyVersion="$(assemblySemVer)" -p:FileVersion="$(assemblySemFileVer)" -p:InformationalVersion="$(informationalVersion)" -p:Version="$(majorMinorPatch)" -warnaserror'
      projects: $(SourceProjectsString)
    displayName: "Build toolkit projects"

  - ${{ if eq(parameters.RunComponentGovernance, 'true') }}:
      - task: RunComponentGovernanceComponentDetection@0
        inputs:
          scanType: "Register"
          verbosity: "Verbose"
          alertWarningLevel: "High"
          failOnAlert: true

  - ${{ if eq(parameters.RunUnitTest, 'true') }}:
      - task: DotNetCoreCLI@2
        inputs:
          command: "test"
          arguments: "--no-build --configuration $(BuildConfiguration)"
          publishTestResults: true
          projects: $(TestProjectsString)
        displayName: "Run all tests"
